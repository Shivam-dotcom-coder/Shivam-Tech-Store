<html lang="en">
<head>

<body>
    <div class="container">
    <div class="card">
        <h2>Login</h2>
        <form>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>

            <input type="checkbox" value="Remember-Me">Remember Me<br><br>
            <input type="submit" value="Login">
            <a href="#">Forgot Password?</a>
            
        </form>
        <p>Or Login Using:</p>

       <button><i class="fa-brands fa-google"></i></button></div>
        <button><i class="fa-brands fa-square-github"></i></button>

    </div>
    
        <div class="card">
            <h2>Signup</h2>
            <form>
                <label for="signup-username">Username:</label><br>
                <input type="text" id="signup-username" name="signup-username" required><br>
                <label for="signup-email">Email:</label><br>
                <input type="email" id="signup-email" name="signup-email" required><br>
                <label for="signup-password">Password:</label><br>
                <input type="password" id="signup-password" name="signup-password" required><br><br>
                <input type="submit" value="Signup">
            </form>
        </div>
    </div>
</body>
